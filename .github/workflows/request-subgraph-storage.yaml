on:
  workflow_dispatch:
    inputs:
      branch:
        description: Branch of the RequestNetwork/storage-subgraph repository to build against
        default: main
        required: true

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - id: repo-sha
        run: echo "::set-output name=sha::$(git ls-remote https://github.com/RequestNetwork/storage-subgraph.git ${{ github.event.inputs.branch }} | cut -f 1 | cut -b -7)"
      - uses: docker/setup-buildx-action@v1
      - uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - uses: docker/build-push-action@v2
        with:
          push: true
          context: ./request-subgraph-storage
          file: ./request-subgraph-storage/Dockerfile
          build-args: TAG=${{ steps.repo-sha.outputs.sha }}
          tags: requestnetwork/request-subgraph-storage:${{ steps.repo-sha.outputs.sha }},requestnetwork/request-subgraph-storage:latest
